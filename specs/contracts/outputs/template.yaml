apiVersion: v3
kind: DataContract
metadata:
  name: [product_name]
  domain: [domain_name]
  owner: [team_name]
  version: 1.0.0
  status: draft # draft, active, retired

dataset:
  logical_name: [table_name]
  physical_name: [table_name] # e.g., fct_orders
  description: [Description of the dataset]

schema:
  - name: id
    type: string
    primary_key: true
    description: Unique identifier
  - name: created_at
    type: timestamp
    description: Event timestamp in UTC
  - name: status
    type: string
    description: Current status

quality:
  - type: duplicate_count
    column: id
    must_be: 0
  - type: null_count
    column: id
    must_be: 0
  - type: accepted_values
    column: status
    values: ["active", "inactive", "pending"]
